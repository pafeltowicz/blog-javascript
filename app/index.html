<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>JavaScript Blog - Simple app</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <div class="container">
        <a class="navbar-brand" href="#">Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="addPostButton" class="nav-link" href="#"> + Dodaj post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form method="post" id="formAddPost" class="">
        <div class="blog-add-form">
            <h4>Dodaj nowy artykuł</h4>
            <div class="form-group">
                <label>Tytuł posta</label>
                <input type="text" class="form-control" name="title" placeholder="Wpisz tytuł posta">
            </div>
            <div class="form-group">
                <label>Treść posta</label>
                <textarea name="content" class="form-control" id="exampleTextarea" rows="3"
                          placeholder="Wpisz treść posta"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Dodaj post</button>
            </div>
        </div>
    </form>
</div>

<div id="app"></div>

<footer class="blog-footer">
    <p><a href="#">Blog Vanilla JS</a></p>
</footer>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/components/component.js"></script>
<script type="text/javascript" src="js/components/article.js"></script>
<script type="text/javascript" src="js/components/singlepost.js"></script>
<script type="text/javascript" src="js/components/bootstrap.js"></script>
<script type="text/javascript" src="js/components/add.comment.js"></script>
<script type="text/javascript" src="js/components/comment.js"></script>
<script type="text/javascript" src="js/components/posts.js"></script>
<script type="text/javascript" src="js/models/model.js"></script>
<script type="text/javascript" src="js/models/post.js"></script>
<script type="text/javascript" src="js/models/comment.js"></script>
<script type="text/javascript" src="js/controllers/controller.js"></script>
<script type="text/javascript" src="js/models/storage.js"></script>
<script type="text/javascript" src="js/views/view.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
